<div class="modal modal-primary fade" id="modal_cliente">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title">Cliente: </h4>
        </div>
        <form name="frmCliente"
          novalidate="novalidate"
          ng-submit="guardar(clienteSel, frmCliente)">

          <div class="modal-body">
              
              <div class="form-group">
                  <label>Correo</label>
                  <input type="email" class="form-control" placeholder="Correo" 
                    ng-model="clienteSel.Correo" required>
              </div>
              <div class="form-group">
                  <label>Dirección</label>
                  <textarea type="text" class="form-control" placeholder="Dirección" 
                    ng-model="clienteSel.Direccion"></textarea>
              </div>
              <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" placeholder="Nombre" 
                    ng-model="clienteSel.Nombre" required>
              </div>
              <div class="form-group">
                  <label>Pais</label>
                  <select type="text" class="form-control" placeholder="Pais" 
                    ng-model="clienteSel.Pais">
                  <option value="Costa Rica">Costa Rica</option>
                  <option value="España">España</option>
                  <option value="Argentina">Argentina</option>
                  </select>
              </div>
              <div class="form-group">
                  <label>Telefono1</label>
                  <input type="text" class="form-control" placeholder="Telefono1" 
                    ng-model="clienteSel.Telefono1">
              </div>
              <div class="form-group">
                  <label>Telefono2</label>
                  <input type="text" class="form-control" placeholder="Telefono2" 
                    ng-model="clienteSel.Telefono2">
              </div>
              <div class="form-group">
                  <label>Zip</label>
                  <input type="text" class="form-control" placeholder="Zip" 
                    ng-model="clienteSel.Zip">
              </div>          
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-outline"><i class="fa fa-save"></i>&nbsp;&nbsp;Guardar</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
